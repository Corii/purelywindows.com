<!DOCTYPE HTML>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <title>Anidox</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Anidox">
    <meta name="application-name" content="Anidox">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: 'Comfortaa', cursive;
            color: #383838;
            font-size: 48px;
            background-image: url(/img/bg.png);
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            -ms-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .vert {
            margin-bottom: 50px;
            vertical-align: middle;
            color: white;
        }

        .fa {
            color: white;
            font-size: 50px;
        }

        div.centerdiv {
            width: 100%;
            text-align: center;
        }

        .icon {
            transition: all 0.35s;
            display: inline-block;
            margin-left: 5px;
            margin-right: 2px;
        }

        .icon:hover {
            transform: scale(1.5);
            color: #eee;
        }
        .fa-twitter:hover {
            color: #ADD8E6;
        }
        .fa-cloud-download:hover {
            color: #15c115;
        }
        .fa-youtube-play:hover {
            color: #c4302b;
        }
        .fa-github:hover {
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="animated bounceIn vert" align="center">Anidox</h1>
        <div class="row centerdiv bounceIn animated">
            <a href="http://twitter.com/theanidox" class="fa fa-4x fa-twitter icon"></a>
            <a href="/downloads" class="fa fa-4x fa-cloud-download icon"></a>
            <a href="https://www.youtube.com/channel/UC04awUMPfLwEGtCCWvYq-UQ" class="fa fa-4x fa-youtube-play icon"></a>
            <a href="https://github.com/theanidox" class="fa fa-4x fa-github icon"></a>
        </div>
    </div>
</body>

</html>
