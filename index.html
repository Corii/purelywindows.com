<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Comfortaa', cursive;
            color: #383838;
            font-size: 48px;
            background-image: url(http://purelywindows.com/img/bg.jpg);
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            -ms-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .vert {
            margin-bottom: 50px;
            vertical-align: middle;
            color: white;
        }

        .fa {
            color: white;
            font-size: 50px;
        }

        div.centerdiv {
            width: 100%;
            text-align: center;
        }

        .icon {
            transition: all 0.35s;
            display: inline-block;
            margin-left: 5px;
            margin-right: 2px;
        }

        .icon:hover {
            transform: scale(1.5);
            color: #eee;
        }
        .fa-twitter:hover {
            color: #ADD8E6;
        }
        .fa-cloud-download:hover {
            color: #15c115;
        }
        .fa-youtube-play:hover {
            color: #c4302b;
        }
        .fa-github:hover {
            color: black;
        }
		.footer
        {
         position:absolute;
         width:100%;
         text-align:center;
         bottom:-15rem;
		 color: #ffffff;
		 
         
}
    </style>
</head>

    <div class="container">
